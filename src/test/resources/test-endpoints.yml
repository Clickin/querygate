version: "1.0"

endpoints:
  - path: /api/ping
    method: GET
    sql-id: HealthMapper.ping
    sql-type: SELECT
    description: "Ping endpoint used for testing API key security"
    validation:
      required: []
      optional: []

  - path: /api/users
    method: GET
    sql-id: UserMapper.findAll
    sql-type: SELECT
    description: "Get all users"
    validation:
      required: []
      optional: []

  - path: /api/users/{id}
    method: GET
    sql-id: UserMapper.findById
    sql-type: SELECT
    description: "Get user by ID"
    validation:
      required:
        - name: id
          type: integer
          source: path
      optional: []

  - path: /api/users
    method: POST
    sql-id: UserMapper.insertUser
    sql-type: INSERT
    description: "Create new user"
    validation:
      required:
        - name: id
          type: integer
        - name: name
          type: string
        - name: email
          type: string
      optional: []

  - path: /api/users/{id}
    method: PUT
    sql-id: UserMapper.updateUser
    sql-type: UPDATE
    description: "Update user"
    validation:
      required:
        - name: id
          type: integer
          source: path
        - name: name
          type: string
        - name: email
          type: string
      optional: []

  - path: /api/users/{id}
    method: DELETE
    sql-id: UserMapper.deleteUser
    sql-type: DELETE
    description: "Delete user"
    validation:
      required:
        - name: id
          type: integer
          source: path
      optional: []

  - path: /api/health
    method: GET
    sql-id: HealthMapper.ping
    sql-type: SELECT
    description: "Health check endpoint for testing"
    validation:
      required: []
      optional: []

  - path: /api/event-loop-test
    method: GET
    sql-id: TestMapper.eventLoopTest
    sql-type: SELECT
    description: "Event loop test endpoint"
    validation:
      required: []
      optional: []

  - path: /api/load-test-data
    method: POST
    sql-id: TestMapper.loadTestData
    sql-type: INSERT
    description: "Load test data endpoint"
    validation:
      required: []
      optional: []

  - path: /api/metrics-test-data
    method: GET
    sql-id: TestMapper.metricsTestData
    sql-type: SELECT
    description: "Metrics test data endpoint"
    validation:
      required: []
      optional: []

  - path: /api/virtual-thread-test
    method: GET
    sql-id: TestMapper.virtualThreadTest
    sql-type: SELECT
    description: "Virtual thread test endpoint"
    validation:
      required: []
      optional: []

  - path: /api/fallback-test-data
    method: GET
    sql-id: TestMapper.fallbackTestData
    sql-type: SELECT
    description: "Fallback test data endpoint"
    validation:
      required: []
      optional: []
