# Production profile - secure defaults
# Activate with: MICRONAUT_ENVIRONMENTS=prod

micronaut:
  security:
    enabled: true
  metrics:
    export:
      prometheus:
        enabled: false  # Disable unless explicitly needed

# Gateway production settings
gateway:
  # Disable hot reload in production
  hot-reload:
    enabled: false

  # Disable parameter logging in production
  sql-logging:
    enabled: true
    log-parameters: false
    log-timing: true
    slow-query-threshold-ms: 500

  # Security must be enabled
  security:
    enabled: true

  # Error handling - hide details in production
  error-handling:
    expose-details: false
    expose-stack-trace: false

# Production logging - no DEBUG in production
logger:
  levels:
    querygate: INFO
    querygate.interceptor: WARN
    SQL_LOGGER: WARN
    org.apache.ibatis: WARN
    com.zaxxer.hikari: WARN
